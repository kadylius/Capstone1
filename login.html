<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    

</head>
<style>
    body {
        background-color: black;
        font-family: "Outfit", sans-serif;
        color: #b2b2c1;
    }

    nav {
        font-family: "Outfit", sans-serif;
    }
</style>

<body>


    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="checkout.html" class="nav-link px-2 text-white">Checkout</a></li>
              <li><a href="aboutus.html" class="nav-link px-2 text-white">About</a></li>
              <li><a href="products.html" class="nav-link px-2 text-white">Products</a></li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  products
                </button>
                <ul class="dropdown-menu">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Shoes</a>
                        <a class="dropdown-item" href="#">Clothes</a>
                        <a class="dropdown-item" href="#">Bags</a>
                      </div>
                    </div>         
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <a href="login.html" class="btn btn-outline-light me-2">Login</a>
              <a href="signup.html" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
      </header>  

      <section class="hero">
        <div class="hero-container">
            <div class="column-left">     
                

                <header>
                  <style>
                    #intro {
                      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
                      height: 100vh;
                    }
                
                    /* Height for devices larger than 576px */
                    @media (min-width: 992px) {
                      #intro {
                        margin-top: -58.59px;
                      }
                    }
                
                    .navbar .nav-link {
                      color: #fff !important;
                    }
                  </style>
                
                 
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <!-- Navbar -->
                
                  <!-- Background image -->
                  <div id="intro" class="bg-image shadow-2-strong">
                    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-xl-5 col-md-8">
                            <form class="bg-white rounded shadow-5-strong p-5">
                              <!-- Email input -->
                              <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="email" id="form1Example1" class="form-control" />
                                <label class="form-label" for="form1Example1">Email address</label>
                              </div>
                
                              <!-- Password input -->
                              <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="password" id="form1Example2" class="form-control" />
                                <label class="form-label" for="form1Example2">Password</label>
                              </div>
                
                              <!-- 2 column grid layout for inline styling -->
                              <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                  <!-- Checkbox -->
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3">
                                      Remember me
                                    </label>
                                  </div>
                                </div>
                
                                <div class="col text-center">
                                  <!-- Simple link -->
                                  <a href="#!">Forgot password?</a>
                                </div>
                              </div>
                
                              <!-- Submit button -->
                              <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>
                              <p>
                                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                                <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                              </p>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Background image -->
                </header>
                <!--Main Navigation-->
                
                <!--Footer-->
                <footer class="bg-light text-lg-start">
                  <div class="py-4 text-center">
                  
                  </div>
                
                  <hr class="m-0" />
                
            
                  <!-- Copyright -->
                </footer>
                <!--Footer-->




            </div>
          
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
           
          </div>
        </footer>
      </div>
         
</body>

</div>
</html>
